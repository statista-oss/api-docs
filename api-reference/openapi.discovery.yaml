  /v1/statistics:
    get:
      operationId: Statistics_list
      parameters:
        - name: q
          in: query
          required: false
          description: |-
            The query string to search for content.
            Defaults to '*' which means all content.
          schema:
            type: string
            default: '*'
          explode: false
        - name: platform
          in: query
          required: false
          description: |-
            The platform to search for content.
            Defaults to `en` which means English.
          schema:
            $ref: '#/components/schemas/Type.LanguageLocale'
          explode: false
        - name: offset
          in: query
          required: false
          description: |-
            The number of items will be skipped before the first result.
            The default value for `offset` is 0.
            This is useful for pagination.
            Could be used in combination with `size`.
          schema:
            type: integer
            format: uint32
            minimum: 0
            default: 0
          explode: false
        - name: size
          in: query
          required: false
          description: |-
            The max. value depends on which API Package you are using.
            The default value for `size` is 10.
            See API-Packages for more information.

            An alias for `size` is `limit`
          schema:
            type: integer
            format: uint32
            minimum: 0
            default: 10
          explode: false
        - name: page
          in: query
          required: false
          description: |-
            The page number to return.
            The default value for `page` is 1.
            This is useful for pagination.
            Could be used in combination with `size`.
          schema:
            type: integer
            format: uint32
            minimum: 1
            default: 1
          explode: false
        - name: date_from
          in: query
          required: false
          description: |-
