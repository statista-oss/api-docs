            $ref: '#/components/schemas/Api.Response.Region'
          description: 'Optional: A list of regions related to the data.'
    Api.Response.Industry:
      type: object
      required:
        - name
      properties:
        id:
          allOf:
            - $ref: '#/components/schemas/Type.IndustryId'
          description: The unique identifier for the industry.
        name:
          type: string
          description: The name of the industry.
    Api.Response.Infographic:
      type: object
      properties:
        teaser_image_urls:
          type: array
          items:
            $ref: '#/components/schemas/Api.Response.TeaserImage'
          description: A list of preview images for this content.
      allOf:
        - $ref: '#/components/schemas/Api.Response.Base'
    Api.Response.MarketInsight:
      type: object
      required:
        - identifier
        - title
        - link
        - date
        - platform
        - path
        - geolocations
      properties:
        identifier:
          allOf:
            - $ref: '#/components/schemas/Type.Id'
          description: A unique number for this content. It helps find or refer to this data.
        title:
          type: string
          description: The name of the content. It tells what the data is about.
        description:
          type: string
          description: 'Optional: A short text that explains the most important facts in the data. Available for Advanced API key'
        link:
          type: string
          description: The website address (URL) where you can see the full content on the Statista platform.
        date:
          type: string
          format: date-time
          description: 'The date when the data was published. Format: YYYY-MM-DDTHH:mm:ssZ'
        platform:
          allOf:
            - $ref: '#/components/schemas/Type.LanguageLocale'
          description: The language of the page or platform.
        sub_title:
          type: string
          description: A short explanation of the content's focus.
        children:
          type: array
          items:
            $ref: '#/components/schemas/Insights.Market'
          description: A list of sub-markets related to the data.
        path:
          type: array
          items:
            $ref: '#/components/schemas/Insights.Market'
          description: A list of parent markets showing where this report belongs in the overall market structure.
        geolocations:
          type: array
          items:
            $ref: '#/components/schemas/Api.Response.Region'
          description: A list of regions related to the data.
    Api.Response.Region:
      type: object
      required:
        - name
        - code
      properties:
        id:
          allOf:
            - $ref: '#/components/schemas/Type.RegionId'
          description: 'Optional: The unique identifier for the region.'
        name:
          type: string
          description: 'Optional: The name of the region.'
        code:
          type: string
          description: The code of the region.
    Api.Response.Statistic:
      type: object
      required:
        - teaser_image_urls
      properties:
        teaser_image_urls:
          type: array
          items:
            $ref: '#/components/schemas/Api.Response.TeaserImage'
          description: A list of preview images for this content.
      allOf:
        - $ref: '#/components/schemas/Api.Response.ERI'
    Api.Response.Study:
      type: object
      allOf:
        - $ref: '#/components/schemas/Api.Response.ERI'
    Api.Response.TeaserImage:
      type: object
      required:
        - width
        - src
      properties:
        width:
          type: integer
          format: uint32
          description: The width of the image in pixels.
        src:
          type: string
          description: The image link (URL).
    Insights.Market:
      type: object
      required:
        - name
      properties:
        id:
          type: integer
          allOf:
            - $ref: '#/components/schemas/Type.Id'
          nullable: true
        name:
          type: string
    Type.Id:
      type: integer
      format: uint64
    Type.IndustryId:
      type: integer
      format: uint16
    Type.LanguageLocale:
      type: string
      enum:
        - de
        - en
        - fr
        - es
    Type.RegionId:
      type: integer
      format: uint16
    Type.SortBy:
      type: number
      enum:
        - 0
        - 1
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
servers:
  - url: https://api.statista.ai/
    description: Single Server endpoint
    variables: {}
