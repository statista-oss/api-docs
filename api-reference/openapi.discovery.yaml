info:
  title: The Statista Discovery API
  contact:
    name: API Support
    email: api@statista.com
  version: 2.8.0
  x-description: The Discovery-Starter & Discovery-Advanced Statista API
tags: []
paths:
  /v1/infographics:
    get:
      operationId: Infographics_list
      parameters:
        - name: q
          in: query
          required: false
          description: |-
            The query string to search for content.
            Defaults to '*' which means all content.
          schema:
            type: string
            default: '*'
          explode: false
        - name: platform
          in: query
          required: false
          description: |-
            The platform to search for content.
            Defaults to `en` which means English.
          schema:
            $ref: '#/components/schemas/Type.LanguageLocale'
          explode: false
        - name: offset
          in: query
          required: false
          description: |-
            The number of items will be skipped before the first result.
            The default value for `offset` is 0.
            This is useful for pagination.
            Could be used in combination with `size`.
          schema:
            type: integer
            format: uint32
            minimum: 0
            default: 0
          explode: false
        - name: size
          in: query
          required: false
          description: |-
            The max. value depends on which API Package you are using.
            The default value for `size` is 10.
            See API-Packages for more information.

            An alias for `size` is `limit`
          schema:
            type: integer
            format: uint32
            minimum: 0
            default: 10
          explode: false
        - name: page
          in: query
          required: false
          description: |-
            The page number to return.
            The default value for `page` is 1.
            This is useful for pagination.
            Could be used in combination with `size`.
          schema:
            type: integer
            format: uint32
            minimum: 1
            default: 1
          explode: false
        - name: date_from
          in: query
          required: false
          description: |-
            The start date to search for content.
            All content published after this date will be returned.
            We accept a variety of date formats, e.g. `YYYY-MM-DD`.
            For example, `2023-01-01` will return all content published
            after or on the January 1st, 2023.
            If not set, we will use 3 months into the past as the default value.
          schema:
            $ref: '#/components/schemas/Api.Request.DateFrom'
          explode: false
        - name: date_to
          in: query
          required: false
          description: |-
            The end date to search for content.
            All content published before this date will be returned.
            We accept a variety of date formats, e.g. `YYYY-MM-DD`.
            For example, `2023-01-01` will return all content published
            before or on the January 1st, 2023.
            If not set, the current date is used.
          schema:
            $ref: '#/components/schemas/Api.Request.DateTo'
          explode: false
        - name: industry
          in: query
          required: false
          description: |-
            It helps to find content related to a specific industry.
            The value is a number that can be found in the URL.
          schema:
            $ref: '#/components/schemas/Api.Request.Industry'
          explode: false
        - name: geolocation
          in: query
          required: false
          description: |-
            Filters content based on a specific geographic location.
            Defaults to `Worldwide` which means all content.
            Use geolocation codes provided by the API documentation.
            For example, `1` for Worldwide, `2` for Africa, etc.
            Note: only one geolocation can be used at a time.
